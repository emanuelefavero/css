<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* --------------- */
        /* default styling */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        input,
        textarea,
        button,
        select,
        a,
        a:link,
        a:visited,
        a:hover,
        a:active {
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          text-decoration: none;
        }

        body {
          font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Inter',
            'SF Pro', 'San Francisco Pro', 'Helvetica Neue', Helvetica, 'Segoe UI',
            Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
          background: rgb(0, 23, 40);
          color: white;
          width: 100%;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }
        /* --------------- */

        .container {
          width: 150px;
          height: 150px;
          position: relative;
          /* animation: fade-in 0.4s ease-in; */
        }

        .container::before {
          content: '';
          position: absolute;
          width: 104%;
          height: 103%;
          top: -2px;
          left: -3px;
          border-radius: 100%;
          background: linear-gradient(
            to top,
            #d12698,
            rgba(33, 89, 241, 0.74),
            #1fffb1ff,
            #9aff1fff
          );
          /* box-shadow: 0 0 50px 4px rgba(203, 232, 255, 0.18); */
          /* transform: rotate(20deg); */
          animation: rotate-gradient 2s ease-in-out infinite alternate, rotate-shadow 2s ease-in-out infinite alternate;
          animation-iteration-count: 2;
        }

        .box {
          font-size: 1.8rem;
          position: relative;
          width: 100%;
          height: 100%;
          /* Don't forget to import the image */
          /* background: url('assets/emanuelefavero-profile-pic.jpeg'); */
          background-color: #0f1118;
          border-radius: 100%;
          border: 6px solid rgba(255, 255, 255, 0.06);
          z-index: 1;

          display: flex;
          justify-content: center;
          align-items: center;
        }

        /* animations */
        @keyframes fade-in {
          0% {
            opacity: 0;
            transform: translateY(-20px);
          }
          /* 50% {
          opacity: 1;
      } */
          100% {
            opacity: 1;
          }
        }

        @keyframes rotate-gradient {
          0% {
            /* transform: rotate(20deg); */
            background: linear-gradient(
              to top,
              #ffd6f1,
              rgba(33, 89, 241, 0.74),
              #1fffb1ff,
              #9aff1fff
            );
          }
          25% {
            /* transform: rotate(20deg); */
            background: linear-gradient(
              to top,
              #d12698,
              rgba(201, 215, 255, 1),
              #1fffb1ff,
              #9aff1fff
            );
          }
          50% {
            /* transform: rotate(20deg); */
            background: linear-gradient(
              to top,
              #d12698,
              rgba(33, 89, 241, 0.74),
              #dcfff3ff,
              #9aff1fff
            );
          }
          100% {
            /* transform: rotate(340deg); */
            background: linear-gradient(
              to top,
              #d12698,
              rgba(33, 89, 241, 0.74),
              #1fffb1ff,
              #f2ffe0ff
            );
          }
        }

        @keyframes rotate-shadow {
          0% {
          box-shadow: 0px 10px 50px 4px rgba(203, 232, 255, 0.18);
          }
          25% {
            box-shadow: 0px 0px 50px 4px rgba(203, 232, 255, 0.18);
          }
          50% {
            box-shadow: 0px 0px 50px 4px rgba(203, 232, 255, 0.18);
          }
          100% {
          box-shadow: 0px -10px 50px 4px rgba(203, 232, 255, 0.18);
        }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box">Hello</div>
    </div>
  </body>
</html>
