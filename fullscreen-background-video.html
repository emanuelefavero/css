<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Background Video</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        min-height: calc(100vh - 2rem);
        font-family: sans-serif;
        padding: 1rem;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      video {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        transform: translate(-50%, -50%);
        object-fit: cover;
        z-index: -1;
      }

      .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(64, 0, 255, 0.203);
        background-blend-mode: lighten;
        z-index: 0;
      }

      .content {
        max-width: 80ch;
        z-index: 1;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Background color overlay (to color the video) -->
    <div class="background-overlay"></div>

    <video autoplay muted loop>
      <source src="assets/video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="content">
      <h1>Fullscreen Background Video</h1>

      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa quasi
        praesentium et maiores pariatur provident obcaecati vel eum eligendi
        voluptas.
      </p>
    </div>
  </body>
</html>
