<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      button {
        pointer-events: none; /* set element to not be clickable */

        user-select: none; /* set text to not be selectable */
      }
    </style>
  </head>
  <body>
    <button>This button cannot be clicked</button>
  </body>
</html>
