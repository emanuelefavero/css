<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      :root {
        /* Define the default background and foreground colors */
        --background: #fff;
        --foreground: #000;

        /* TIP: This is how you can manage dark mode with custom properties */
        @media (prefers-color-scheme: dark) {
          --background: #000;
          --foreground: #fff;
        }
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
      }

      .container {
        /* TIP: We can override the custom properties for a specific container */
        --background: darkblue;
        --foreground: lightpink;

        background-color: var(--background);
        color: var(--foreground);
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>

    <div class="container">
      <p>This text is inside the container</p>
    </div>
  </body>
</html>
