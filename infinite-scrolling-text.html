<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Inter',
          'SF Pro', 'San Francisco Pro', 'Helvetica Neue', Helvetica, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
        text-transform: uppercase;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Container styles */
      .scrolling-text-container {
        background-color: #e2e8f0; /* Background Color */
        /* padding: 1rem 0; */
        overflow: hidden;
        font-weight: 600;
      }

      /* Inner container styles */
      .scrolling-text-inner {
        display: flex;
        white-space: nowrap;
      }

      /* Text styles */
      .scrolling-text {
        display: flex;
      }

      .scrolling-text-item {
        color: #4f46e5; /* Text Color */
        text-decoration: none;
        padding: 1rem 2rem; /* Spacing between items and container and between items */

        &:hover {
          color: #6366f1; /* Hover Color */
          text-decoration: underline;
        }
      }

      /* Apply the animation to the text items */
      .scrolling-text-inner > div {
        /* Animation direction and speed */
        animation: var(--direction) var(--marquee-speed) linear infinite;
      }

      /* Pause the animation when a user hovers over it */
      .scrolling-text-container:hover .scrolling-text-inner > div {
        animation-play-state: paused;
      }

      /* Setting the Animation using Keyframes */
      @keyframes scroll-left {
        0% {
          transform: translateX(0%);
        }

        100% {
          transform: translateX(-100%);
        }
      }

      @keyframes scroll-right {
        0% {
          transform: translateX(-100%);
        }

        100% {
          transform: translateX(0%);
        }
      }
    </style>
  </head>
  <body>
    <div class="scrolling-text-container">
      <div
        class="scrolling-text-inner"
        style="--direction: scroll-left; --marquee-speed: 20s"
        role="marquee"
      >
        <div class="scrolling-text">
          <a href="#" class="scrolling-text-item">Link 1</a>
          <a href="#" class="scrolling-text-item">Link 2</a>
          <a href="#" class="scrolling-text-item">Link 3</a>
          <a href="#" class="scrolling-text-item">Link 4</a>
          <a href="#" class="scrolling-text-item">Link 5</a>
          <a href="#" class="scrolling-text-item">Link 6</a>
          <!-- Add More Items Here -->
        </div>
      </div>
    </div>
  </body>
</html>
