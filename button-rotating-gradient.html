<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;

        background-color: rgb(10, 18, 46);
        font-family: --apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 600;

        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* BUTTON ROTATING GRADIENT */
      .button-rotating-gradient {
        position: relative;
      }

      .button-rotating-gradient {
        display: flex;
        justify-content: center;
        align-items: center;

        /* Text Color */
        color: #fff;

        /* Size */
        width: 75px;
        height: 75px;
        font-size: 2.5rem;

        /* Padding */
        padding: 0.4rem 0.2rem;

        /* Shadow */
        box-shadow: 0px 2px 8px -1px #0000001a;

        /* Border Radius */
        border-radius: 12px;

        transform: translateZ(0);
        overflow: hidden;
      }

      .button-rotating-gradient::before,
      .button-rotating-gradient::after {
        content: '';
        position: absolute;
        z-index: -1;
      }

      /* Conic Gradient Animation */
      .button-rotating-gradient::before {
        /* 
        !!! WIDTH AND HEIGHT SHOULD CHANGE WHEN YOU PUT DIFFERENT TEXT IN THE BUTTON
        ? Turn off background-color in &::after during testing 
        */
        width: 200%;
        height: 200%;

        /* Animation Speed */
        animation: 6s rotate linear infinite;

        /* Gradient Color */
        background: conic-gradient(
          #ffffff80,
          #ffffff40,
          #ffffff30,
          #ffffff20,
          #ffffff10,
          #ffffff10,
          #ffffff80
        );
      }

      /* Inner Square */
      .button-rotating-gradient::after {
        /* Border Size */
        padding: 1px;

        /* Border Radius */
        border-radius: 12px;

        /* Background Color */
        background: linear-gradient(
          to bottom right,
          rgba(8, 8, 28, 1),
          rgba(0, 0, 0, 1)
        );

        inset: 0;
        background-clip: content-box;
      }

      @keyframes rotate {
        from {
          transform: rotate(360deg);
        }
        to {
          transform: rotate(0deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- BUTTON ROTATING GRADIENT -->
    <div class="button-rotating-gradient">Hi</div>
  </body>
</html>
