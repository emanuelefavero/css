<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        max-width: 1400px;
        margin: 1.3rem auto;
        columns: 4;
        column-gap: 0.5rem;
      }

      .container .box {
        width: 100%;
        margin-bottom: 0.5rem;
        border-radius: 1rem;

        /* break-inside: avoid; it ensures that the entire element appears on a single page when printed */
        break-inside: avoid;
      }

      .container .box img {
        max-width: 100%;
        border-radius: 1rem;
      }

      @media (max-width: 1200px) {
        .container {
          columns: 3;
          width: calc(100% - 40px);
        }
      }
      @media (max-width: 768px) {
        .container {
          columns: 2;
        }
      }
      @media (max-width: 480px) {
        .container {
          columns: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="https://picsum.photos/id/1/300/400" />
      </div>
