<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* 
      Display contents will make the children of this element
      appear as if they are direct children of the parent element.
      This means that the element that has display: contents will disappear
      from the layout, but its children will still be rendered.
      Semantic structure and accessibility is maintained (the html element is still there but not rendered).
      TIP: The corresponding TailwindCSS class is `contents`.
      */
      .parent {
        width: 100%;
        background-color: rgba(255, 0, 0, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .children {
        background-color: rgba(0, 0, 255, 0.2);

        /* TIP: Turn off the display: contents to see the difference ðŸ‘‡ */
        display: contents;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="children">
        <h1>Hello</h1>
        <p>World</p>
      </div>
    </div>
  </body>
</html>
