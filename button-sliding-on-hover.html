<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      :root {
        --primary-color: rgb(255, 0, 80);
      }
      .button-sliding {
        border: 1px solid var(--primary-color);
        color: var(--primary-color);
        border-radius: 100px;
        padding: 0.75rem 1.5rem;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        position: relative;
        overflow: hidden;

        z-index: 1;
      }

      .button-sliding:before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0%;
        background-color: var(--primary-color);
        transition: height 0.2s ease-in-out;

        z-index: -1;
      }

      .button-sliding:hover:before {
        height: 100%;
      }

      .button-sliding:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <button class="button-sliding">Hover Me</button>
  </body>
</html>
