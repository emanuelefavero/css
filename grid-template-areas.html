<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #210f22;
      }
      .container {
        position: relative;
        display: grid;
        grid-gap: 0.75rem;
        width: 600px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 150px 150px 150px 150px;
        grid-template-areas:
          'img1 img3 img4'
          'img1 img3 img6'
          'img2 img3 img6'
          'img2 img5 img5';
      }

      .container .img1 {
        grid-area: img1;
      }

      .container .img2 {
        grid-area: img2;
      }

      .container .img3 {
        grid-area: img3;
      }

      .container .img4 {
        grid-area: img4;
      }

      .container .img5 {
        grid-area: img5;
      }

      .container .img6 {
        grid-area: img6;
      }

      .container .item {
        position: relative;
      }

      .container .item img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 0.5s;
        border-radius: 10px;
      }

      /* HOVER */
      /* select all images that are not on hover */
      .container:hover .item img:not(:hover) {
        filter: grayscale(1);
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item img1">
        <img
          src="https://placehold.co/600x800/orchid/white/png?text=Hello&font=playfairdisplay"
        />
      </div>
      <div class="item img2">
        <img
          src="https://placehold.co/600x800/mediumpurple/white/png?text=Bonjour&font=playfairdisplay"
        />
      </div>
      <div class="item img3">
        <img
          src="https://placehold.co/600x800/mediumslateblue/white/png?text=Ciao&font=playfairdisplay"
        />
      </div>
      <div class="item img4">
        <img
          src="https://placehold.co/600x800/mediumorchid/white/png?text=Hola&font=playfairdisplay"
        />
      </div>
      <div class="item img5">
        <img
          src="https://placehold.co/600x800/violet/white/png?text=Hallo&font=playfairdisplay"
        />
      </div>
      <div class="item img6">
        <img
          src="https://placehold.co/600x800/plum/white/png?text=OlÃ¡&font=playfairdisplay"
        />
      </div>
    </div>
  </body>
</html>
