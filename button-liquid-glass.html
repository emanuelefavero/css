<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* Defs */
      @property --angle-1 {
        syntax: '<angle>';
        inherits: false;
        initial-value: -75deg;
      }

      @property --angle-2 {
        syntax: '<angle>';
        inherits: false;
        initial-value: -45deg;
      }

      :root {
        /* --global--size: clamp(2rem, 4vw, 5rem); */
        --global--size: 1.5rem;
        --anim--hover-time: 200ms;
        --anim--hover-ease: cubic-bezier(0.25, 1, 0.5, 1);
      }

      /* Base Styles */
      body {
        width: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: var(--global--size);
        background-color: rgba(215, 215, 215, 1);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }

      /* ========== BUTTON ========== */

      /* Button Wrap Container */
      .container {
        position: relative;
        z-index: 2;
        border-radius: 999vw;
        background: transparent;
        pointer-events: none;
        transition: all var(--anim--hover-time) var(--anim--hover-ease);
      }

      /* Button Shadow Container */
      .button-shadow {
        --shadow-cuttoff-fix: 2em;
        position: absolute;
        width: calc(100% + var(--shadow-cuttoff-fix));
        height: calc(100% + var(--shadow-cuttoff-fix));
        top: calc(0% - var(--shadow-cuttoff-fix) / 2);
        left: calc(0% - var(--shadow-cuttoff-fix) / 2);
        filter: blur(1px);
        -webkit-filter: blur(1px);
        -moz-filter: blur(1px);
        -ms-filter: blur(1px);
        overflow: visible;
        pointer-events: none;
      }

      /* Shadow */
      .button-shadow::after {
        content: '';
        position: absolute;
        z-index: 0;
        inset: 0;
        border-radius: 999vw;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.1),
          rgba(0, 0, 0, 0.2)
        );
        width: calc(100% - var(--shadow-cuttoff-fix) - 0.25em);
        height: calc(100% - var(--shadow-cuttoff-fix) - 0.25em);
        top: calc(var(--shadow-cuttoff-fix) - 0.7em);
        left: calc(var(--shadow-cuttoff-fix) - 0.875em);
        padding: 0.125em;
        box-sizing: border-box;
        mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        mask-composite: exclude;
        transition: all var(--anim--hover-time) var(--anim--hover-ease);
        overflow: visible;
        opacity: 1;
      }

      /* ========== BUTTON BASE STYLES ========== */

      button {
        /* Basic Styling */
        --border-width: 1.5px;
        all: unset;
        cursor: pointer;
        position: relative;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        pointer-events: auto;
        z-index: 3;
        background: linear-gradient(
          -75deg,
          rgba(255, 255, 255, 0.05),
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.05)
        );
        border-radius: 999vw;
        box-shadow: inset 0 0.125em 0.125em rgba(0, 0, 0, 0.05),
          inset 0 -0.125em 0.125em rgba(255, 255, 255, 0.4),
          0 0.25em 0.125em -0.125em rgba(0, 0, 0, 0.2),
          0 0 0.1em 0.1em inset rgba(255, 255, 255, 0.2),
          0 0 0 0 rgba(255, 255, 255, 1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        -moz-backdrop-filter: blur(5px);
        -ms-backdrop-filter: blur(5px);
        transition: all var(--anim--hover-time) var(--anim--hover-ease);
      }

      /* Button Text */
      button span {
        position: relative;
        display: block;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        font-family: -apple-system, 'Helvetica Neue', Helvetica,
          BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', sans-serif;
        letter-spacing: -0.05em;
        font-weight: 500;
        font-size: 1em;
        color: rgb(34, 32, 38);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: all var(--anim--hover-time) var(--anim--hover-ease);
        padding-inline: 0.8em;
        padding-block: 0.2em;
      }

      /* ========== BUTTON OUTLINE ========== */

      /* Outline */
      button::after {
        content: '';
        position: absolute;
        z-index: 1;
        inset: 0;
        border-radius: 999vw;
        width: calc(100% + var(--border-width));
        height: calc(100% + var(--border-width));
        top: calc(0% - var(--border-width) / 2);
        left: calc(0% - var(--border-width) / 2);
        padding: var(--border-width);
        box-sizing: border-box;
        background: conic-gradient(
            from var(--angle-1) at 50% 50%,
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0) 5% 40%,
            rgba(0, 0, 0, 0.5) 50%,
            rgba(0, 0, 0, 0) 60% 95%,
            rgba(0, 0, 0, 0.5)
          ),
          linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.2),
            rgba(255, 255, 255, 0.1)
          );
        mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        mask-composite: exclude;
        transition: all var(--anim--hover-time) var(--anim--hover-ease),
          --angle-1 500ms ease;
        box-shadow: inset 0 0 0 calc(var(--border-width) / 2)
          rgba(255, 255, 255, 0.5);
      }

      /* ========== Rotation on Active ========== */
      .container:has(button:active) {
        transform: rotate3d(1, 0, 0, 25deg);
      }

      .container:has(button:active) button {
        box-shadow: inset 0 0.125em 0.125em rgba(0, 0, 0, 0.05),
          inset 0 -0.125em 0.125em rgba(255, 255, 255, 0.5),
          0 0.125em 0.125em -0.125em rgba(0, 0, 0, 0.2),
          0 0 0.1em 0.25em inset rgba(255, 255, 255, 0.2),
          0 0.225em 0.05em 0 rgba(0, 0, 0, 0.05),
          0 0.25em 0 0 rgba(255, 255, 255, 0.75),
          inset 0 0.25em 0.05em 0 rgba(0, 0, 0, 0.15);
      }

      .container:has(button:active) .button-shadow {
        filter: blur(clamp(2px, 0.125em, 12px));
        -webkit-filter: blur(clamp(2px, 0.125em, 12px));
        -moz-filter: blur(clamp(2px, 0.125em, 12px));
        -ms-filter: blur(clamp(2px, 0.125em, 12px));
      }

      .container:has(button:active) .button-shadow::after {
        top: calc(var(--shadow-cuttoff-fix) - 0.5em);
        opacity: 0.75;
      }

      .container:has(button:active) span {
        text-shadow: 0.025em 0.25em 0.05em rgba(0, 0, 0, 0.12);
      }
    </style>
  </head>
  <body>
    <!-- Button -->
    <div class="container">
      <button>
        <span>Button</span>
      </button>
      <div class="button-shadow"></div>
    </div>

    <!-- Background -->
    <img
      src="assets/bg-trees.jpg"
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      "
    />

    <script>
      // Make the button draggable
      const button = document.querySelector('button')
      button.addEventListener('mousedown', (e) => {
        const offsetX = e.clientX - button.getBoundingClientRect().left
        const offsetY = e.clientY - button.getBoundingClientRect().top

        const onMouseMove = (e) => {
          button.style.position = 'absolute'
          button.style.left = `${e.clientX - offsetX}px`
          button.style.top = `${e.clientY - offsetY}px`
        }

        document.addEventListener('mousemove', onMouseMove)

        document.addEventListener(
          'mouseup',
          () => {
            document.removeEventListener('mousemove', onMouseMove)
          },
          { once: true }
        )
      })

      // Prevent dragging the button outside the viewport
      const preventDragOutside = (e) => {
        const rect = button.getBoundingClientRect()
        if (
          rect.left < 0 ||
          rect.top < 0 ||
          rect.right > window.innerWidth ||
          rect.bottom > window.innerHeight
        ) {
          button.style.left = '0px'
          button.style.top = '0px'
        }
      }
      document.addEventListener('mousemove', preventDragOutside)
      window.addEventListener('resize', preventDragOutside)
    </script>
  </body>
</html>
