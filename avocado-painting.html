<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        background-color: rgb(220, 236, 229);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .a {
        width: 220px;
        height: 300px;
        background-color: rgb(36, 62, 42);
        border-radius: 50% 50% 50% 50% / 69% 69% 31% 31%;
        box-shadow: inset -5px -5px 2px 4px rgb(6, 45, 8);
      }

      .b {
        position: absolute;
        width: 220px;
        height: 300px;
        background-color: rgb(99, 178, 9);
        border-radius: 50% 50% 50% 50% / 69% 69% 31% 31%;
        scale: 0.9;
        box-shadow: inset -5px -5px 2px 4px rgb(38, 155, 42);
      }

      .c {
        position: absolute;
        width: 220px;
        height: 300px;
        background-color: rgb(199, 229, 58);
        border-radius: 50% 50% 50% 50% / 69% 69% 35% 35%;
        scale: 0.79;
        box-shadow: inset -4px -3px 2px 10px rgb(194, 242, 51);
      }

      .nut {
        position: absolute;
        width: 150px;
        height: 150px;
        background-color: rgb(179, 105, 52);
        border-radius: 100%;
        scale: 0.7;
        top: 130px;
        left: 34px;
        border: 10px solid rgb(36, 62, 42);
        box-shadow: inset -1px -2px 2px 7px rgb(137, 67, 32);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="a">
        <div class="b">
          <div class="c">
            <div class="nut"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
