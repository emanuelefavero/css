<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

      :root {
        --body-bg-color: hsla(255, 100%, 74%, 0.945);
        --card-bg-color: rgb(79, 255, 175);
        --button-bg-color: rgb(248, 255, 29);
        --bottom-icon-bg-color: rgb(103, 128, 255);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--body-bg-color);

        background: url('https://cdn-icons-png.flaticon.com/512/7629/7629107.png')
          var(--body-bg-color);
        background-repeat: repeat;
        background-size: 50px;
        background-blend-mode: lighten;

        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        /* height: 100vh; */
        padding: 5rem 1.5rem;
        overflow-x: hidden;
      }

      .card {
        position: relative;
        width: 300px;
        /* height: 550px; */
        background-color: var(--card-bg-color);
        border-radius: 1rem;
        position: relative;
        padding: 3rem 1.8rem 2rem;
        /* border: 3px solid #000; */
        box-shadow: 2px 2px 0px 6px #000;
      }

      .card .imageContainer {
        position: relative;
        width: 100%;
        border-radius: 1rem;
        margin-bottom: 2rem;
      }

      .card .imageContainer img {
        position: relative;
        width: 100%;
        height: 120%;
        border-radius: 1rem;
        object-fit: cover;
        box-shadow: 2px 2px 0px 4px #000;
      }

      .card .imageContainer .topIcon {
        position: absolute;
        top: -1.2rem;
        left: 0.5rem;
        rotate: 16deg;
        width: 3.2rem;
        height: 3.2rem;
        box-shadow: none;
      }

      .card .imageContainer .bottomIconContainer {
        position: absolute;
        bottom: -1rem;
        right: 1rem;
        width: 3.3rem;
        height: 3.3rem;
        background-color: var(--bottom-icon-bg-color);
        transform: skew(-10deg) rotate(-15deg);
        padding: 0.15rem;
        border-radius: 50%;
        box-shadow: 2px 2px 0px 4px #000;
      }

      /* animation: rotate infinitely */
      .card .imageContainer .bottomIconContainer img {
        animation: rotate 5s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .card .imageContainer .bottomIcon {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: none;
        filter: invert(6%);
      }

      .card .textContainer {
        position: relative;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .card .textContainer h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.3rem;
        opacity: 90%;
      }

      .card .textContainer p {
        font-size: 0.95rem;
        font-weight: 500;
        margin-bottom: 1.5rem;
        opacity: 90%;
      }

      .card .textContainer button {
        background-color: var(--button-bg-color);
        width: 100%;
        height: 3rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 2px 2px 0px 4px #000;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="imageContainer">
        <img
          src="https://images.pexels.com/photos/7689143/pexels-photo-7689143.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="content"
        />
        <img
          class="topIcon"
          src="https://cdn-icons-png.flaticon.com/512/61/61191.png"
          alt=""
        />
        <div class="bottomIconContainer">
          <img
            class="bottomIcon"
            src="https://cdn-icons-png.flaticon.com/512/812/812680.png"
            alt=""
          />
        </div>
      </div>
      <div class="textContainer">
        <h2>Quasi vitae temporibus</h2>
        <p>Consequuntur quaerat aliquam amet ratione autem beatae</p>
        <button>Ipsam veritatis</button>
      </div>
    </div>
  </body>
</html>
