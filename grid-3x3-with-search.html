<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Inter',
          'SF Pro', 'San Francisco Pro', 'Helvetica Neue', Helvetica, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
        background-color: black;
        color: white;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
      }

      form {
        width: 100%;
        max-width: 1000px;

        & input.search {
          width: 100%;
          padding: 1rem;
          font-size: 1.5rem;
          margin-bottom: 1rem;
        }
      }

      .grid {
        width: 100%;
        max-width: 1000px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 100px);
        grid-gap: 1rem;
      }

      .box {
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        background: #9333ea;
      }

      .box:hover {
        background: #7e22ce;
      }
    </style>
  </head>
  <body>
    <!-- Search -->
    <form>
      <input
        type="text"
        placeholder="Search numbers"
        oninput="search(event)"
        class="search"
      />
    </form>

    <div class="grid" onclick="show(event)">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>

    <script>
      // Search grid items and highlight them only when found
      // When the input is empty, no item should be highlighted
      function search(event) {
        const value = event.target.value.toLowerCase()
        const boxes = document.querySelectorAll('.box')

        boxes.forEach((box) => {
          if (value && box.textContent.toLowerCase().includes(value)) {
            box.style.background = '#c084fc'
          } else {
            box.style.background = '#9333ea'
          }
        })
      }

      // Event bubbling to show the clicked item
      function show(event) {
        alert('Clicked: ' + event.target.textContent)
      }
    </script>
  </body>
</html>
