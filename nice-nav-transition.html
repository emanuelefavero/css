<!DOCTYPE html>
<html>
  <head>
    <title>Nice Navigation Indicator Transition</title>

    <style>
      /* FONT */
      @import url('https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900');

      :root {
        /* NAV WIDTH */
        --nav-width: 80px;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      /* GENERAL STYLING */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #161b29;
        min-height: 100vh;
      }

      /* NAVIGATION */
      .navigation {
        background: #111521;
        /* width: 450px; */
        /* height: 80px; */
        padding: 0rem 0.6rem;
        position: relative;
        display: flex;
        justify-content: center;
        z-index: 1;
        border-radius: 16px;
        box-shadow: -1px -1px 2px rgba(255, 255, 255, 0.123),
          1px 1px 2px rgba(0, 0, 0, 0.309);
      }
      .navigation ul {
        position: relative;
        display: flex;
        /* width: 400px; */
        z-index: 1000;
        z-index: 1000;
      }
      .navigation ul li {
        position: relative;
        list-style: none;
        width: var(--nav-width);
        height: 80px;
        z-index: 1;
      }
      .navigation ul li a {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        text-align: center;
        font-weight: 500;
      }
      .navigation ul li a .icon {
        position: relative;
        display: block;
        line-height: 85px;
        font-size: 1.5em;
        text-align: center;
        transition: 0.4s;
        color: hsla(237, 100%, 87%, 0.6);
      }
      .navigation ul li a:hover .icon {
        color: rgba(255, 255, 255, 1);
      }
      .navigation ul li.active a .icon {
        transform: translateY(-7px);
        color: #fff;
      }
      .navigation ul li a .text {
        position: absolute;
        opacity: 0;
        font-weight: 400;
        font-size: 0.65em;
        letter-spacing: 0.05em;
        transition: 0.5s;
        color: rgba(233, 234, 240, 1);
        text-transform: uppercase;
        font-weight: 600;
        transform: translateY(0px);
      }
      .navigation ul li.active a .text {
        transform: translateY(16px);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navigation">
      <ul>
        <!-- LIST ELEMENT -->
        <li class="list active">
          <a href="#">
            <span class="icon">
              <!-- ion icon -->
              <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="text">Home</span>
          </a>
        </li>
        <!-- LIST ELEMENT -->
        <li class="list">
          <a href="#">
            <span class="icon">
              <!-- ion icon -->
              <ion-icon name="person-outline"></ion-icon>
            </span>
            <span class="text">Profile</span>
          </a>
        </li>
        <!-- LIST ELEMENT -->
        <li class="list">
          <a href="#">
            <span class="icon">
              <!-- ion icon -->
              <ion-icon name="chatbubble-outline"></ion-icon>
            </span>
            <span class="text">Messages</span>
          </a>
        </li>
        <!-- LIST ELEMENT -->
        <li class="list">
          <a href="#">
            <span class="icon">
              <!-- ion icon -->
              <ion-icon name="camera-outline"></ion-icon>
            </span>
            <span class="text">Photos</span>
          </a>
        </li>
        <!-- LIST ELEMENT -->
        <li class="list">
          <a href="#">
            <span class="icon">
              <!-- ion icon -->
              <ion-icon name="settings-outline"></ion-icon>
            </span>
            <span class="text">Settings</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- JS -->
    <script>
      const list = document.querySelectorAll('.list')
      function activeLink() {
        list.forEach((item) => item.classList.remove('active'))
        this.classList.add('active')
      }
      list.forEach((item) => item.addEventListener('click', activeLink))
    </script>

    <!-- ICONS SCRIPTS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
