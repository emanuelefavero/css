<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Container Queries</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont,
          'Helvetica Neue', Helvetica, Roboto, sans-serif;
        margin: 0;
        padding: 1rem;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .cards-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
        /* container-type: inline-size; */
        /* container-name: cardsContainer; */
        container: cardsContainer / inline-size;

        width: 100%;
        max-width: 1024px;
        padding: 1rem;
        border: 2px dashed #888;
        border-radius: 0.5rem;
      }

      .card {
        flex: 1 1 250px;
        padding: 1rem;
        border-radius: 0.5rem;
        background-color: #eee;
        transition: all 0.3s ease;
      }

      /* 
        Container queries are used to apply styles based on the size of a container.
        NOTE: Remember to name the container and set the type with:
        `container: cardsContainer / inline-size;`
      */
      @container cardsContainer (min-width: 600px) {
        .card {
          background-color: #e3f2fd;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }
      }

      @container cardsContainer (min-width: 800px) {
        .card {
          flex-direction: row;
          align-items: center;
          background-color: #d0f8ce;
        }

        .card h3 {
          margin-right: 1rem;
          white-space: nowrap;
        }
      }
    </style>
  </head>
  <body>
    <div class="cards-container">
      <div class="card">
        <h3>Card 1</h3>
        <p>Content for card 1.</p>
      </div>
      <div class="card">
        <h3>Card 2</h3>
        <p>Content for card 2.</p>
      </div>
      <div class="card">
        <h3>Card 3</h3>
        <p>Content for card 3.</p>
      </div>
    </div>
  </body>
</html>
