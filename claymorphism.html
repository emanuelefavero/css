<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      input,
      textarea,
      button,
      select,
      a,
      a:link,
      a:visited,
      a:hover,
      a:active {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        text-decoration: none;
      }

      body {
        background-color: rgb(137, 166, 252);
        color: white;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Inter',
          'SF Pro', 'San Francisco Pro', 'Helvetica Neue', Helvetica, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;

        height: 100vh;
      }

      .box {
        width: 300px;
        height: 300px;
        backdrop-filter: blur(8px);

        /* Color */
        background-color: rgb(209, 219, 247, 0.95);
        color: rgb(80, 91, 122);
        border-radius: 1.25rem;
        box-shadow: 35px 35px 68px 0px rgba(112, 135, 206, 0.6),
          inset -7px -7px 16px 0px rgba(126, 152, 232, 0.6),
          inset 7px 11px 18px 0px rgb(255, 255, 255);

        /* Content Positioning */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;

        /* Text */
        font-weight: 700;
        text-transform: uppercase;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="box">Claymorphism</div>
  </body>
</html>
