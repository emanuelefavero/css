<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

            /* Not essential styling */
            body {
                font-family: 'Poppins', sans-serif;
                height: 100vh;
                display: grid;
                place-items: center;
                font-size: 2rem;
                font-weight: 700;
            }

            /* NOTE: nice transition on link hover */
            a {
                color: #233146;
                position: relative;
                text-decoration: none;
            }

            a::before {
                content: '';
                position: absolute;
                width: 100%;
                height: 4px;
                background-color: #233146;
                border-radius: 20px;
                bottom: 0;
                left: 0;
                transform-origin: right;
                transform: scaleX(0);
                transition: transform 300ms ease-in-out;
            }

            a:hover::before {
                transform-origin: left;
                transform: scaleX(1);
            }
        </style>
    </head>
    <body>
        <a href="#">Awesome Link</a>
    </body>
</html>
