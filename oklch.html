<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #000;

        /* oklch color space */
        /* 
          oklch( lightness, chroma, hue, alpha )
          lightness: 0% - 100%
          chroma: 0 - 1
          hue: 0 - 360
          alpha: 0 - 1
        */
        /* BEWARE: oklch is not yet widely supported (2023). Check caniuse: https://caniuse.com/?search=oklch 
        */
        color: oklch(70% 0.3 300 / 1);
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>
  </body>
</html>
