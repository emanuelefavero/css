    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #210f22;
      }

      /* HOVER */
      /* when hovering over container, ... */
      /* ...select all images that are not on hover */
      .container:hover img:not(:hover) {
        filter: grayscale(1);
        opacity: 0.5;
      }
    </style>
  </head>
