<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Grow Shrink Basis</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont,
          'Helvetica Neue', Helvetica, Roboto, sans-serif;
        margin: 0;
        padding: 1rem;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .cards-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
        width: 100%;
        max-width: 1024px;
        padding: 1rem;
        border: 2px dashed #888;
        border-radius: 0.5rem;
      }

      /* TIP: Thanks to these flex properties the cards will auto adjust their size to fill the container! */
      .card {
        flex-grow: 1; /* grow and take up remaining space in the container */
        flex-shrink: 1; /* shrink if the container is too small */
        flex-basis: 200px; /* initial size of the card */

        /* TIP: This is a shorthand for flex-grow flex-shrink flex-basis */
        /* flex: 1 1 200px; */

        padding: 1rem;
        border-radius: 0.5rem;
        background-color: #eee;
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="cards-container">
      <div class="card">
        <h3>Card 1</h3>
        <p>Content for card 1.</p>
      </div>
      <div class="card">
        <h3>Card 2</h3>
        <p>Content for card 2.</p>
      </div>
      <div class="card">
        <h3>Card 3</h3>
        <p>Content for card 3.</p>
      </div>
    </div>
  </body>
</html>
