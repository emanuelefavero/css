<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Particles Animation</title>

    <style>
      /* --------------- */
      /* Default Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        background: #09111d;
        color: #fff;
      }
      /* --------------- */

      .particles-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .particles {
        position: relative;
        display: flex;
        z-index: 1;
        padding: 0 1.25rem;
      }
      .particles span {
        position: relative;
        bottom: 1.875rem;
        min-width: 1.875rem;
        height: 1.875rem;
        background: #4f8adc;
        box-shadow: 0 0 0 10px rgba(79, 138, 220, 0.25), 0 0 50px #4f8adc,
          -100px 0 rgba(79, 138, 220, 0.6), 100px 0 rgba(248, 45, 255, 0.6);
        margin: 0 0.25rem;
        border-radius: 50%;
        animation: animate-particles 15s ease infinite;
        animation-duration: calc(125s / var(--i));
      }
      .particles span:nth-child(even) {
        background: #f82dff;
        box-shadow: 0 0 0 10px rgba(248, 45, 255, 0.25), 0 0 50px #f82dff,
          -100px 0 rgba(79, 138, 220, 0.6), 100px 0 rgba(248, 45, 255, 0.6);
      }

      @keyframes animate-particles {
        0% {
          transform: translateY(120vh) scale(0) rotate(0deg);
        }
        20% {
          transform: translateY(100vh) scale(1) rotate(0deg);
        }
        100% {
          transform: translateY(-50vh) scale(0.5) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="particles-container">
      <div class="particles">
        <span style="--i: 11"></span>
        <span style="--i: 12"></span>
        <span style="--i: 24"></span>
        <span style="--i: 10"></span>
        <span style="--i: 14"></span>
        <span style="--i: 23"></span>
        <span style="--i: 18"></span>
        <span style="--i: 16"></span>
        <span style="--i: 19"></span>
        <span style="--i: 20"></span>
        <span style="--i: 22"></span>
        <span style="--i: 25"></span>
        <span style="--i: 18"></span>
        <span style="--i: 21"></span>
        <span style="--i: 13"></span>
        <span style="--i: 15"></span>
        <span style="--i: 26"></span>
        <span style="--i: 17"></span>
        <span style="--i: 13"></span>
        <span style="--i: 28"></span>
        <span style="--i: 11"></span>
        <span style="--i: 12"></span>
        <span style="--i: 24"></span>
        <span style="--i: 10"></span>
        <span style="--i: 14"></span>
        <span style="--i: 23"></span>
        <span style="--i: 18"></span>
        <span style="--i: 16"></span>
        <span style="--i: 19"></span>
        <span style="--i: 20"></span>
        <span style="--i: 22"></span>
        <span style="--i: 25"></span>
        <span style="--i: 18"></span>
        <span style="--i: 21"></span>
        <span style="--i: 13"></span>
        <span style="--i: 15"></span>
        <span style="--i: 26"></span>
        <span style="--i: 17"></span>
        <span style="--i: 13"></span>
        <span style="--i: 28"></span>
      </div>
    </div>
  </body>
</html>
