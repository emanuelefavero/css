<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* THIS TEXT WILL TURN RED UNLESS THE ELEMENT IS HOVERED */
      .hello:not(:hover) {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="hello">Hello</h1>
  </body>
</html>
