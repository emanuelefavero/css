<!DOCTYPE html>
<html>
  <head>
    <style>
      #hack-text {
        font-family: monospace;
        font-size: 18px;
        color: lime;
        background-color: black;
        padding: 10px;
        width: 500px;
        height: 200px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="hack-text"></div>

    <script>
      const htmlText = `console.log('Hello World!'))`

      const hackTextElement = document.getElementById('hack-text')

      let index = 0

      function hackTypingEffect() {
        if (index < htmlText.length) {
          hackTextElement.innerHTML += htmlText.charAt(index)
          index++
          setTimeout(hackTypingEffect, Math.floor(Math.random() * 150) + 50) // Randomize typing speed
        }
      }

      hackTypingEffect()
    </script>
  </body>
</html>
