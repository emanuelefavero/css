<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* --------------- */
      /* default styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      input,
      textarea,
      button,
      select,
      a,
      a:link,
      a:visited,
      a:hover,
      a:active {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        text-decoration: none;
      }

      body {
        background: rgb(0, 23, 40);
        color: white;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      /* --------------- */

      .profile-image-container {
        width: 150px;
        height: 150px;
        position: relative;
        animation: fade-in 0.4s ease-in;
      }

      .profile-image-container::before {
        content: '';
        position: absolute;
        width: 106%;
        height: 105%;
        top: -4px;
        left: -8px;
        border-radius: 100%;
        background: linear-gradient(
          to top,
          #d12698,
          rgba(33, 89, 241, 0.74),
          #1f88ff00,
          #1f88ff00
        );
        transform: rotate(20deg);
        animation: rotate-gradient 0.8s linear;
        animation-iteration-count: 3;
      }

      .profile-image {
        position: relative;
        width: 100%;
        height: 100%;
        /* Don't forget to import the image */
        background: url('assets/emanuelefavero-profile-pic.jpeg');
        background-size: cover;
        background-position: center;
        border-radius: 100%;
        border: 2px solid rgb(255, 255, 255);
        z-index: 1;
      }

      /* animations */
      @keyframes fade-in {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        /* 50% {
        opacity: 1;
    } */
        100% {
          opacity: 1;
        }
      }

      @keyframes rotate-gradient {
        0% {
          transform: rotate(20deg);
        }
        /* 50% {
        transform: rotate(340deg);
    } */
        100% {
          transform: rotate(340deg);
          background: linear-gradient(
            to top,
            #d12698,
            rgba(64, 114, 252, 0.877),
            #1f88ff00,
            #1f88ff00
          );
        }
      }
    </style>
  </head>

  <body>
    <div class="profile-image-container">
      <div class="profile-image"></div>
    </div>
  </body>
</html>
