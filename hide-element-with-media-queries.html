<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @media only screen and (max-width: 768px) {
        h2 {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <h4>Move viewport width to show and hide the text below</h4>
    <h2>Hello, this text will be hidden on width smaller than 768px</h2>
  </body>
</html>
