<!DOCTYPE html>
<html>
  <head>
    <title>Button Effects Javascript</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #0d111f;
      }
      :root {
        --x: 45deg;
      }

      a {
        position: relative;
        width: 150px;
        height: 55px;
        display: inline-block;
        /* background: #000; */
      }

      a:active {
        transform: scale(0.95);
      }

      a span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: inline-block;
        background: rgba(13, 18, 34, 0.65);
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #fff;
        /* border: none; */
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        overflow: hidden;
        transition: 0.5s;
      }
      a span::before {
        content: '';
        position: absolute;
        top: 0;
        left: -50%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.05);
        transform: skew(25deg);
      }

      a:hover span {
        background: rgba(113, 43, 242, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      a:hover span::before {
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <a href="#">
      <i></i><i></i>
      <span>Button</span>
    </a>
    <script>
      let btn = document.querySelector('a')
      btn.addEventListener('mousemove', (e) => {
        let rect = e.target.getBoundingClientRect()
        let x = e.clientX * 3 - rect.left
        btn.style.setProperty('--x', x + 'deg')
      })
    </script>
  </body>
</html>
