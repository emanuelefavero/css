<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* :is() selector helps to group selectors */
      :is(header, main, .container) p {
        color: magenta;
      }

      a:is(:hover, :focus) {
        color: green;
      }

      /* NOTE: It is similar to :where() but with more specificity, useful for common use cases, not base styles */
      /* This has the same specificity as :is() */
      /* header p,
      main p,
      .container p {
        color: blue;
      } */

      /* NOTE: The :is() selector is more common than :where() */
      /* BEWARE: The :is() selector does not work with pseudo elements such as ::before and ::after */
    </style>
  </head>
  <body>
    <header>
      <p>Hello Header</p>
      <span>Ciao</span>
    </header>
    <main>
      <p>Hello Main</p>
    </main>
    <div class="container">
      <p>Hello Footer</p>
    </div>

    <a href="#">Hover or Focus me!</a>
  </body>
</html>
