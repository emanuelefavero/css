<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        /* center elements */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .cat {
        width: 70px;
        height: 70px;
        cursor: pointer;

        display: flex;
        justify-content: center;
        align-items: center;

        animation: rotate 3s linear infinite;
        transition: 0.3s;
      }

      .cat:hover {
        /* animation-play-state: paused; */
        opacity: 0.8;
        animation: none;
      }

      @keyframes rotate {
        0% {
          transform: perspective(140px) rotateY(0deg);
        }
        100% {
          transform: perspective(140px) rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- cat image -->
    <img class="cat" src="assets/cat.png" alt="cat" />
  </body>
</html>
