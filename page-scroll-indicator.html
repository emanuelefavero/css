<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: black;
                color: white;
                /* flex-direction: column; */
                width: 100%;
                height: 400vh;
            }
            .box {
                position: fixed;
                width: 50px;
                height: 4px;
                background-color: red;
                border-radius: 50px;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div class="box" id="box"></div>
        <script>
            const box = document.getElementById('box')

            box.style.width = '0px'
            document.addEventListener('scroll', () => {
                box.style.width =
                    (window.scrollY / window.innerWidth) * 100 + 'px'
            })
        </script>
    </body>
</html>
