<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .box {
                background-color: violet;
                width: 200px;
                height: 200px;

                /* NOTE: rotate, scale, translate */
                rotate: 45deg;
                scale: 0.5;
                translate: 50px;
            }
        </style>
    </head>

        <div class="box"></div>
    </body>
