<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Waves Animation</title>

    <style>
      /* Default Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, sans-serif;
      }
      body {
        min-height: 100vh;
        background: #0c102d;
        color: #fff;
      }

      /* ----------- */
      /* OCEAN WAVES */
      .wavesContainer {
        position: absolute;
        bottom: 0;
        width: 100%;

        /* CHANGE COLOR */
        /* filter: hue-rotate(-5deg); */
      }
      .wavesContainer .waves {
        position: relative;
      }
      .wavesContainer .waves .wave {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 100px;
        background: url(wave.png);
        background-size: 1000px 100px;
      }
      .wavesContainer .wave#wave1 {
        opacity: 1;
        bottom: 0;
        animation: animate 3s linear infinite; /* CHANGE SPEED */
      }
      .wavesContainer .wave#wave2 {
        opacity: 0.3;
        bottom: 10px;
        animation: animate2 3s linear infinite; /* CHANGE SPEED */
      }
      .wavesContainer .wave#wave3 {
        opacity: 0.2;
        bottom: 15px;
        animation: animate 6s linear infinite; /* CHANGE SPEED */
      }
      .wavesContainer .wave#wave4 {
        opacity: 0.7;
        bottom: 20px;
        animation: animate2 6s linear infinite; /* CHANGE SPEED */
      }

      /* TIP: Nice speeds: 3, 3, 6, 6 - 5, 5, 3, 3 - 4, 4, 2, 2 */

      @keyframes animate {
        0%,
        100% {
          background-position-x: 1000px;
        }
        100% {
          background-position-x: 0px;
        }
      }
      @keyframes animate2 {
        0%,
        100% {
          background-position-x: 0px;
        }
        100% {
          background-position-x: 1000px;
        }
      }
      /* ----------- */
    </style>
  </head>
  <body>
    <section class="wavesContainer">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
    </section>
  </body>
</html>
