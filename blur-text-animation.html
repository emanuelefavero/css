<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Focus Text Hover Effects</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(0deg, #4ca6f5, #10035e);
      }
      .blur-text {
        position: relative;
        display: flex;
        gap: 5px;
        color: #fff;
        font-size: 4em;
        cursor: pointer;
        text-transform: uppercase;
      }

      /* ------------------- */
      /* BLUR TEXT ANIMATION */
      .blur-text span {
        position: relative;
        filter: blur(0px);
        padding: 0 5px;
        transition: 0.5s;
      }

      .blur-text span.animate {
        animation: blur 1s;
      }

      @keyframes blur {
        0% {
          filter: blur(0px);
        }
        100% {
          filter: blur(50px);
        }
      }
      /* ------------------- */

      .blur-text span i {
        position: absolute;
        inset: 0;
      }
      .blur-text span:hover i::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 2px;
        height: 8px;
      }
      .blur-text span:hover i::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 8px;
        height: 2px;
      }
    </style>
  </head>
  <body>
    <h2 class="blur-text">
      <span><i></i>T</span>
      <span><i></i>e</span>
      <span><i></i>x</span>
      <span><i></i>t</span>
    </h2>

    <script>
      // Animate letters one by one after a delay
      const letters = document.querySelectorAll('.blur-text span')
      letters.forEach((letter, index) => {
        setTimeout(() => {
          letter.classList.add('animate')
        }, 1000 + index * 100)
      })
    </script>
  </body>
</html>
