<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- <link rel="stylesheet" href="style.css" /> -->

    <!-- CSS -->
    <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        min-height: 100vh;
        background: #d1d1e6;
      }

      /* NAVIGATION MENU DEFAULT STATE (closed) */
      .navigation {
        position: absolute;
        top: 1.25rem;
        right: 1.25rem;
        width: 50px;
        height: 350px; /* TIP: Change height to 50px to hide icons and only show + sign button */
        background: rgba(255, 249, 251);
        z-index: 10000;
        border-radius: 1rem;
        overflow: hidden;

        box-shadow: 1px 1px 0.05rem rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(24, 25, 47, 0.8);

        transition: width 0.25s, height 0.25s;
        transition-delay: 0s, 0.15s;
      }

      /* NAVIGATION MENU ACTIVE STATE (size) */
      .navigation.active {
        width: 250px;
        height: 350px;
        transition: height 0.25s, width 0.25s;
        transition-delay: 0s, 0.15s;
      }

      .navigation .menuToggle {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        background: #059669;
        transition: 0.5s;
        cursor: pointer;
      }

      .navigation .menuToggle.active {
        background: #e11d48;
      }

      .navigation .menuToggle::before {
        content: '+';
        position: absolute;
        font-size: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #a7f3d0;
        width: 50px;
        height: 50px;
        font-weight: 400;
        transition: 0.5s;
      }

      .navigation .menuToggle.active::before {
        transform: rotate(135deg);
        color: #fecdd3;
      }

      .navigation ul {
        position: absolute;
        left: 0;
        width: 100%;
      }

      .navigation ul li {
        position: relative;
        list-style: none;
        width: 100%;

        transition: 0.2s;
      }

      .navigation ul li:hover {
        transition: 0.2s;
        background: rgba(225, 231, 239, 0.6);
      }

      .navigation ul li a {
        position: relative;
        display: flex;
        width: 100%;
        text-decoration: none;
        color: #334155;
      }

      .navigation ul li a .icon {
        position: relative;
        display: block;
        min-width: 50px;
        height: 50px;
        text-align: center;
        line-height: 50px;
      }

      .navigation ul li a .icon i {
        font-size: 1.15em;
        color: #334155;
      }

      .navigation ul li a .title {
        position: relative;
        display: block;
        line-height: 50px;
        white-space: nowrap;
      }

      .navigation ul li:hover a .title,
      .navigation ul li:hover a .icon i {
        color: #1e293b;
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <div class="menuToggle"></div>
      <ul>
        <li>
          <a href="#">
            <span class="icon"><i class="fa-solid fa-house"></i></span>
            <span class="title">Home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fa-solid fa-user"></i></span>
            <span class="title">Profile</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fa-solid fa-message"></i></span>
            <span class="title">Messages</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fa-solid fa-gear"></i></span>
            <span class="title">Settings</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <span class="title">Password</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"
              ><i class="fa-solid fa-right-from-bracket"></i
            ></span>
            <span class="title">Sign Out</span>
          </a>
        </li>
      </ul>
    </div>
    <script>
      let navigation = document.querySelector('.navigation')
      document.querySelector('.menuToggle').onclick = function () {
        this.classList.toggle('active')
        navigation.classList.toggle('active')
      }
    </script>
  </body>
</html>
